[www]

{% if app_phpfpm_mode == 'socket' %}
listen = {{ app_phpfpm_socket_file }}
{% else %}
listen = {{ app_phpfpm_listen_host }}:{{ app_phpfpm_listen_port }}
listen.allowed_clients = {{ app_phpfpm_user }}
{% endif %}

user = {{ app_phpfpm_user }}
group = {{ app_phpfpm_group }}
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
slowlog = /var/log/php-fpm/www-slow.log
php_admin_value[error_log] = /var/log/php-fpm/www-error.log
php_admin_flag[log_errors] = on

php_value[session.save_handler] = files
php_value[session.save_path]    = /var/lib/php/session
php_value[soap.wsdl_cache_dir]  = /var/lib/php/wsdlcache

listen.owner = {{ app_phpfpm_user }}
listen.group = {{ app_phpfpm_group }}
listen.mode = {{ app_phpfpm_listen_mode }}